<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up</title>
</head>
<body>
  <h1 class="sign-up-header">Create Account</h1>
  <div class="sign-up">
    <!-- we use n=1 to indicate that a user was created on our website -->
    <form class="flex-col" action="./createUser.php?n=1">
      <div class="form-inline">
        <label for="fname">First Name</label>
        <input class="form-control" name="fname" id="fname" required>
        <label for="lname">Last Name</label>
        <input class="form-control" name="lname" id="lname" required>
      </div>
      <div>
        <label for="pw">Password</label>
        <input type="password" class="form-control" name="password" id="pw" required>
        <label id="repw">Re-type Password</label>
        <input type="password" class="form-control" id="repw" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
      </div>
      <div>
        <label for="phone-number">Phone Number</label>
        <input name='phone-number' id='phone-number' required>
      </div>
      <br>
      <button type="submit" class="btn">Sign Up</button>
    </form>
  </div>
</body>
</html>
